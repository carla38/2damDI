<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Control Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- VISTA: LOGIN -->
        <div id="login-view" class="view-section">
            <div class="login-card">
                <header>
                    <h1>Acceso al Dashboard</h1>
                    <p>Control de Servidores VirtualBox</p>
                </header>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" placeholder="Ingrese usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingrese contraseña" required>
                    </div>
                    <div id="login-error" class="error-message hidden">Usuario o contraseña incorrectos</div>
                    <button type="submit" class="btn btn-primary full-width">Iniciar Sesión</button>
                </form>
                <div class="login-info">
                    <p><strong>Credenciales de prueba:</strong></p>
                    <p>Usuario: <code>admin</code></p>
                    <p>Contraseña: <code>admin123</code></p>
                </div>
            </div>
        </div>

        <!-- VISTA: DASHBOARD -->
        <div id="dashboard-view" class="view-section hidden">
            <header class="dashboard-header">
                <div class="header-content">
                    <div>
                        <h1>Dashboard de Control</h1>
                        <p>Gestión de Máquinas Virtuales (VirtualBox)</p>
                    </div>
                    <button id="btn-logout" class="btn btn-secondary">Cerrar Sesión</button>
                </div>
                <div id="connection-status" class="status-badge disconnected">Backend: Desconectado</div>
            </header>

            <main id="vm-grid">
                <!-- VM Cards will be injected here by JavaScript -->
                <div class="loading">Cargando servidores...</div>
            </main>
        </div>
    </div>

    <!-- Template for a VM Card -->
    <template id="vm-card-template">
        <div class="vm-card">
            <div class="vm-header">
                <div class="vm-status-indicator"></div>
                <h2 class="vm-name">VM Name</h2>
                <span class="vm-state-badge">Unknown</span>
            </div>

            <div class="vm-body">
                <!-- Config Block -->
                <div class="vm-section config-section">
                    <h3>Configuración</h3>
                    <div class="config-grid">
                        <div class="config-item">
                            <span class="label">OS:</span> <span class="value val-os">--</span>
                        </div>
                        <div class="config-item">
                            <span class="label">CPU:</span> <span class="value val-cpus">--</span>
                        </div>
                        <div class="config-item">
                            <span class="label">RAM:</span> <span class="value val-mem">--</span>
                        </div>
                        <div class="config-item">
                            <span class="label">VRAM:</span> <span class="value val-vram">--</span>
                        </div>
                        <div class="config-item">
                            <span class="label">Firmware:</span> <span class="value val-firmware">--</span>
                        </div>
                        <div class="config-item full-width">
                            <span class="label">Chipset:</span> <span class="value val-chipset">--</span>
                        </div>
                        <div class="config-item full-width">
                            <span class="label">Accel:</span> <span class="value val-accel">--</span>
                        </div>
                    </div>
                </div>

                <!-- Storage & Network Block -->
                <div class="vm-section details-section">
                    <div class="details-col">
                        <h3>Almacenamiento</h3>
                        <ul class="val-disks list-clean">
                            <!-- JS will inject <li> -->
                            <li><em>Cargando...</em></li>
                        </ul>
                    </div>
                    <div class="details-col">
                        <h3>Red</h3>
                        <ul class="val-network list-clean">
                            <li><em>Cargando...</em></li>
                        </ul>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-start">Iniciar</button>
                    <button class="btn btn-stop">Apagar</button>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
